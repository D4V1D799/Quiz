<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bugtong para sa Baitang 5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-bg">
  <div class="overlay">
    <h1>Bugtong para sa Baitang 5</h1>
    <p>I-click ang mga pindutan upang sagutin ang 50 bugtong at tuklasin ang kanilang mga sagot.</p>
    <div id="riddle-container">
      <p id="question" class="question"></p>
      <button id="show-answer" class="btn">Ipakita ang Sagot</button>
      <p id="answer" class="answer" style="display:none;"></p>
      <div id="navigation" class="navigation">
        <button id="prev" class="btn">Nakaraan</button>
        <span id="counter"></span>
        <button id="next" class="btn">Susunod</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
